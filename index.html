<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pavani Kodati | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #020617; color: white; overflow-x: hidden; }

        /* Particles Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav .logo { font-size: 1.5rem; font-weight: 600; color: #3b82f6; }
        nav ul { display: flex; list-style: none; }
        nav ul li { margin: 0 15px; }
        nav ul li a { color: white; text-decoration: none; transition: 0.3s; }
        nav ul li a:hover { color: #3b82f6; }

        /* Hero Section */
        .hero {
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 10%;
        }
        .hero-text h1 { font-size: 3.5rem; }
        .hero-text span { color: #3b82f6; }
        .hero-text p { font-size: 1.5rem; margin-top: 10px; }
        
        .hero-img img {
            width: 350px;
            border-radius: 50%;
            border: 5px solid #3b82f6;
            box-shadow: 0 0 20px #3b82f6;
        }

        /* Social Icons */
        .socials { margin-top: 20px; }
        .socials a {
            font-size: 1.5rem;
            color: white;
            margin-right: 15px;
            transition: 0.3s;
        }
        .socials a:hover { color: #3b82f6; transform: translateY(-5px); }

        /* Responsive */
        @media (max-width: 768px) {
            .hero { flex-direction: column-reverse; text-align: center; justify-content: center; }
            .hero-text h1 { font-size: 2.5rem; }
            .hero-img img { width: 250px; margin-bottom: 30px; }
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <nav>
        <div class="logo">Pavani.</div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#projects">Projects</a></li>
        </ul>
    </nav>

    <section class="hero" id="home">
        <div class="hero-text">
            <h1>Hi There,<br>I'm <span>Pavani Kodati</span></h1>
            <p>I am into <span id="typing"></span></p>
            <div class="socials">
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="mailto:your-email@gmail.com"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
        <div class="hero-img">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Pavani" alt="Portfolio Avatar">
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        /* Typing Effect */
        var typed = new Typed('#typing', {
            strings: ['Software Engineering', 'Java Development', 'Cloud Computing', 'Spring Boot'],
            typeSpeed: 50,
            backSpeed: 30,
            loop: true
        });

        /* Particles Config */
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3 },
                "line_linked": { "enable": true, "distance": 150, "color": "#3b82f6", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 4 }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "repulse" } }
            }
        });
    </script>
</body>
</html>
