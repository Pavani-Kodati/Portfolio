<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pavani Kodati | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #3b82f6; --bg: #020617; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg); color: white; overflow-x: hidden; }

        /* This is the part you were missing - it controls the layout */
        nav { display: flex; justify-content: space-around; align-items: center; padding: 20px; background: rgba(2, 6, 23, 0.9); position: sticky; top: 0; z-index: 100; }
        
        .hero { 
            height: 90vh; 
            display: flex; 
            align-items: center; 
            justify-content: space-around; 
            padding: 0 10%; 
        }

        .hero-text h1 { font-size: 3.5rem; }
        .hero-text span { color: var(--primary); }
        .hero-text p { font-size: 1.5rem; margin-top: 10px; }

        /* This fixes your massive image problem */
        .hero-img img { 
            width: 300px; 
            height: 300px; 
            border-radius: 50%; 
            border: 4px solid var(--primary); 
            box-shadow: 0 0 20px var(--primary);
            object-fit: cover;
        }

        .socials a { font-size: 1.5rem; color: white; margin-right: 15px; text-decoration: none; transition: 0.3s; }
        .socials a:hover { color: var(--primary); }
    </style>
</head>
<body>

    <nav>
        <div style="font-size: 1.5rem; font-weight: 600; color: #3b82f6;">Pavani.</div>
        <div style="display: flex; gap: 20px;">
            <a href="#" style="color: white; text-decoration: none;">Home</a>
            <a href="#" style="color: white; text-decoration: none;">About</a>
            <a href="#" style="color: white; text-decoration: none;">Skills</a>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="hero-text">
            <h1>Hi There,<br>I'm <span>Pavani Kodati</span></h1>
            <p>I am into <span>Software Engineering</span></p>
            <div class="socials">
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="mailto:your-email@gmail.com"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
        <div class="hero-img">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Pavani&eyebrows=defaultNatural&mouth=smile" alt="Avatar">
        </div>
    </section>

</body>
</html>
